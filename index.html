<!DOCTYPE html>
    <html lang="pl">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Lista pracowników</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
            <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css">
            <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <header>
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="#"><h2>Lista pracowników</h2></a>
                </div>
                </nav>
            </header>
            <main>
                <section id="add-employee" class="py-3">
                    <div class="container">
                        <h2>Dodaj pracownika</h2>
                        <form id="employee-form">
                            <label for="first-name">Imię:</label>
                            <input type="text" id="first-name" required>

                            <label for="last-name">Nazwisko:</label>
                            <input type="text" id="last-name" required>
                        
                            <label for="position">Stanowisko:</label>
                            <input type="text" id="position" required>
                        
                            <label for="branch-location">Lokalizacja filii firmy:</label>
                            <input type="text" id="branch-location" required>
                        
                            <label for="start-date">Data rozpoczęcia pracy:</label>
                            <input type="date" id="start-date" required>
                        
                            <label for="salary">Zarobki:</label>
                            <input type="number" id="salary" required>
                        
                            <button type="submit">Dodaj</button>
                        </form>
                    </div>
                </section>
                
                <section id="employee-list" class="py-5">
                    <div class="container">
                        <h2>Lista pracowników</h2>
                        <table id="employee-table" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Imię</th>
                                    <th>Nazwisko</th>
                                    <th>Stanowisko</th>
                                    <th>Lokalizacja</th>
                                    <th>Data rozpoczęcia</th>
                                    <th>Zarobki</th>
                                    <th>Akcje</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <button id="export-csv" class="btn btn-primary">Eksport CSV</button>
                    </div>
                </section>
            </main>
            <footer class="bg-light py-3">
                <div class="container">
                    <p>Marek Skolik</p>
                </div>
            </footer>
            <div class="modal fade" id="edit-modal" tabindex="-1" aria-labelledby="edit-modal-label" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="edit-modal-label">Edytuj pracownika</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="edit-form">
                                <input type="hidden" id="employee-id">
                                                        
                                <label for="edit-first-name">Imię:</label>
                                <input type="text" id="edit-first-name" required>
                        
                                <label for="edit-last-name">Nazwisko:</label>
                                <input type="text" id="edit-last-name" required>
                        
                                <label for="edit-position">Stanowisko:</label>
                                <input type="text" id="edit-position" required>
                        
                                <label for="edit-branch-location">Lokalizacja filii firmy:</label>
                                <input type="text" id="edit-branch-location" required>
                        
                                <label for="edit-start-date">Data rozpoczęcia pracy:</label>
                                <input type="date" id="edit-start-date" required>
                        
                                <label for="edit-salary">Zarobki:</label>
                                <input type="number" id="edit-salary" required>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anuluj</button>
                            <button type="button" class="btn btn-primary" id="save-edits">Zapisz</button>
                        </div>
                    </div>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
            <script src="script.js"></script>
            <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        </body>
    </html>
